<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>

    <div>
        <div class="flex flex-jus-spa-bet bor-das coupon-box">

            <div>
                <img src="img/M-logo-1.jpg" class="img">
            </div>

            <div class="flex flex-jus-spa-aro flex-ali-start flex-dir-col txt-box">
                <p class="top-title"><span class="off">Stop sweating your money $$$<span/> </p>
                <p class="top-title">Register and get <span class="off">$500 off</span> our membership fees</p>
            </div>

            <div>
                <img src="img/lifts-money4.jpg" class="img">
            </div>

        </div>

        <div class="flex flex-center sign-box">

            <div class="container well" style="margin-top: 50px">
                <form id="register-form">

                    <div class="flex">
                        <p class="title">Enter your details for informetion</p>
                        <img src="img/Canada-500-Dollar-1.jpg" class="img">
                    </div>
            
                    <div class="form-group col-md-6">
                        <label class="lbl">First name : </label>
                        <input class="form-control" name="firstName" placeholder="First name" type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="lbl">Last name : </label>
                        <input class="form-control" name="secondName" placeholder="Last name" type="text">
                    </div>
            
                    <div class="form-group col-md-12">
                        <label class="lbl">Phone number :</label>
                        <input class="form-control" name="phone" placeholder="Phone" type="tel">
                    </div>
            
                    <div class="form-group col-md-12">
                        <label class="lbl">Email address :</label>
                        <input class="form-control" name="email" placeholder="Email address" type="email">
                    </div>
            
                    <br/>
                    <div class="form-group col-md-12">
                        <input class="btn btn-primary" id="submit-button" type="submit" value="Sign Up">
                    </div>
            
                </form>
            </div>

        </div>

    </div>

</body>

    <script src="validation.js"></script>
</html>
